<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Aleatorio</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Chat Aleatorio</h1>
        
        <!-- Pantalla inicial -->
        <div id="inicio-screen">
            <div class="options">
                <div class="option-group">
                    <label class="option-label">
                        <input type="checkbox" id="opcion-texto" checked> 
                        <i class="fas fa-comment"></i> Texto
                    </label>
                </div>
                <div class="option-group">
                    <label class="option-label">
                        <input type="checkbox" id="opcion-audio"> 
                        <i class="fas fa-microphone"></i> Audio
                    </label>
                </div>
                <div class="option-group">
                    <label class="option-label">
                        <input type="checkbox" id="opcion-video"> 
                        <i class="fas fa-video"></i> Video
                    </label>
                </div>
            </div>
            <button id="btn-iniciar-chat">Iniciar Chat</button>
        </div>
        
        <!-- Pantalla de búsqueda -->
        <div id="buscando-screen" class="hidden">
            <p>Buscando a alguien para chatear...</p>
            <div class="spinner"></div>
        </div>
        
        <!-- Pantalla de chat -->
        <div id="chat-screen" class="hidden">
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="local-video" autoplay muted playsinline></video>
                    <div class="video-label">Tú</div>
                </div>
                <div class="video-wrapper">
                    <video id="remote-video" autoplay playsinline></video>
                    <div class="video-label">Compañero</div>
                </div>
            </div>
            
            <div class="media-controls">
                <button id="btn-toggle-video" class="media-btn">
                    <i class="fas fa-video"></i>
                </button>
                <button id="btn-toggle-audio" class="media-btn">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
            
            <div id="chat-messages"></div>
            <div class="chat-controls">
                <input type="text" id="mensaje-input" placeholder="Escribe un mensaje...">
                <button id="btn-enviar">Enviar</button>
                <button id="btn-siguiente">Siguiente</button>
            </div>
        </div>
        
        <!-- Pantalla desconectado -->
        <div id="desconectado-screen" class="hidden">
            <p>Tu compañero se ha desconectado.</p>
            <button id="btn-nuevo-chat">Nuevo Chat</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
